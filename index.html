<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Blueprints - Factorio</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2a2a2a;
            --accent: #ff9f1c; /* Factorio Orange */
            --accent-hover: #e08c2d;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 1px; }
        p.subtitle { color: var(--text-muted); margin-top: 10px; }

        .container {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 30px; /* Aumentei um pouco o espaço entre cards */
        }

        .blueprint-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, border-color 0.2s;
        }

        .blueprint-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title { font-size: 1.4rem; font-weight: bold; color: var(--accent); }
        .card-tags { text-align: right; }
        .card-tags span {
            display: inline-block;
            font-size: 0.75rem;
            background: #3d3d3d;
            color: #ccc;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 5px;
            margin-bottom: 5px;
            border: 1px solid #555;
        }

        .card-desc { color: var(--text-muted); line-height: 1.6; margin-bottom: 20px; font-size: 0.95rem;}

        /* --- NOVO CSS PARA IMAGEM --- */
        .blueprint-image {
            width: 100%;
            height: auto; /* Mantém a proporção original da imagem */
            max-height: 500px; /* Limite de altura para não dominar a tela em desktops */
            object-fit: contain; /* Garante que a imagem inteira apareça */
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            background-color: #151515; /* Fundo escuro para imagens transparentes ou enquanto carrega */
            display: block;
        }
        /* --------------------------- */

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #3a3a3a;
            color: white;
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            flex: 1;
            font-size: 1rem;
        }

        button.primary {
            background-color: var(--accent);
            border-color: var(--accent);
            color: #121212;
        }

        button.primary:hover { background-color: var(--accent-hover); box-shadow: 0 0 10px rgba(255, 159, 28, 0.3); }
        button.secondary:hover { background-color: #505050; }

        /* Área do texto da string (escondida por padrão) */
        .string-box {
            display: none;
            margin-top: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: #111;
            color: #0f0;
            border: 1px solid var(--border);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 10px;
            resize: vertical;
            box-sizing: border-box;
            border-radius: 4px;
        }
    </style>
</head>

        // LÓGICA DO SITE (NÃO PRECISA MEXER)

        const app = document.getElementById('app');

        function renderBlueprints() {
            app.innerHTML = blueprints.map(bp => `
                <div class="blueprint-card">
                    <div class="card-header">
                        <div class="card-title">${bp.title}</div>
                        <div class="card-tags">
                            ${bp.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-desc">${bp.description}</div>
                    
                    ${bp.imageUrl ? `<img src="${bp.imageUrl}" alt="Preview de ${bp.title}" class="blueprint-image" loading="lazy">` : ''}
                    
                    <div class="actions">
                        <button class="primary" onclick="copyString('${bp.string}', this)">
                            Copiar String
                        </button>
                        <button class="secondary" onclick="toggleString(${bp.id})">
                            Ver String
                        </button>
                    </div>

                    <div class="string-box" id="box-${bp.id}">
                        <textarea readonly onclick="this.select()" placeholder="A string da blueprint aparecerá aqui...">${bp.string}</textarea>
                    </div>
                </div>
            `).join('');
        }

        function toggleString(id) {
            const box = document.getElementById(`box-${id}`);
            if (box.style.display === 'block') {
                box.style.display = 'none';
            } else {
                box.style.display = 'block';
            }
        }

        async function copyString(text, btnElement) {
            // Verifica se é uma string de exemplo
            if (text.startsWith("0eNvr...") && text.length < 20) {
                 alert('Você precisa substituir a string de exemplo no código pelo sua blueprint real!');
                 return;
            }

            try {
                await navigator.clipboard.writeText(text);
                const originalText = btnElement.innerText;
                
                btnElement.innerText = "Copiado! ✅";
                btnElement.style.backgroundColor = "#4caf50";
                btnElement.style.borderColor = "#4caf50";
                btnElement.style.color = "#fff";
                
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.backgroundColor = ""; 
                    btnElement.style.borderColor = ""; 
                    btnElement.style.color = ""; 
                }, 2500);
            } catch (err) {
                console.error('Falha ao copiar:', err);
                // Fallback para execCommand se a Clipboard API falhar (raro hoje em dia)
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('String copiada manualmente (fallback).');
                } catch (err) {
                     alert('Erro ao copiar. Por favor abra a string e copie manualmente.');
                }
                document.body.removeChild(textArea);
            }
        }

        // Inicia a renderização
        renderBlueprints();
    </script>
